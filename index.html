<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Coming Soon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="noise"></div>
    <div class="overlay"></div>

    <main>
      <div class="container">
        <div class="glitch-wrapper">
          <h1 class="glitch" data-text="UNDER CONSTRUCTION">
            UNDER CONSTRUCTION
          </h1>
        </div>

        <div class="content">
          <div class="loader">
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <p class="progress-text">
              Building portfolio... <span id="percentage">0%</span>
            </p>
          </div>

          <p class="message">
            Something amazing is in the works. Check back soon.
          </p>

          <div class="tools">
            <div class="tool" title="Design">
              <i class="fas fa-paint-brush"></i>
            </div>
            <div class="tool" title="Development">
              <i class="fas fa-code"></i>
            </div>
            <div class="tool" title="Creativity">
              <i class="fas fa-lightbulb"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        &copy; 2025 | <span class="typed-text"></span
        ><span class="cursor">&nbsp;</span>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
